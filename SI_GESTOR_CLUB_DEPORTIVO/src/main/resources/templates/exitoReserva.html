<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Exitosa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Temporizador para redirigir al home después de 5 segundos
        setTimeout(() => {
            window.location.href = '/'; // Cambiar al home
        }, 2000); // 5000 ms = 5 segundos
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white shadow-md rounded-lg p-6 max-w-lg text-center">
    <div class="flex justify-center">
        <!-- Ícono de éxito -->
        <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M16.704 3.896a1 1 0 011.424 1.408l-9 10a1 1 0 01-1.424 0l-4-4a1 1 0 011.424-1.408L8.5 12.618l8.204-9.722z" clip-rule="evenodd" />
            </svg>
        </div>
    </div>
    <h1 class="text-2xl font-bold mt-4 text-gray-900">¡Reserva Creada Exitosamente!</h1>
    <p class="text-gray-600 mt-2">Serás redirigido al inicio en unos segundos...</p>
</div>
</body>
</html>
