<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sports Center Aragon</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </head>
    <body>

    <!-- Cabecera -->
    <div x-data="{ isOpen: false }">
        <header class="bg-white fixed top-0 w-full z-10 shadow-lg">
            <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
                <div class="flex lg:flex-1">
                    <a href="/" class="-m-1.5 p-1.5">
                        <span class="sr-only">Sports Center Aragon</span>
                        <img class="transform scale-150 h-8 w-auto" src="/logo.png" alt="">
                    </a>
                </div>
                <div class="hidden lg:flex lg:gap-x-12">
                    <div x-data="{ openReserva: false }" class="relative">
                        <button @click="openReserva = !openReserva" type="button" class="flex items-center gap-x-1 text-sm font-semibold leading-6 text-gray-900">
                            Reservar
                            <svg class="h-5 w-5 flex-none text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                        <!-- Opciones de reserva -->
                    </div>
                </div>

                <!-- Condición para cabecera según sesión -->
                <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                    <div th:if="${session.user != null}">
                        <!-- Usuario con sesión iniciada (Cabecera Login) -->
                        <button class="relative rounded-full overflow-hidden">
                            <img src="/path/to/user/profile/pic.png" alt="Perfil" class="w-8 h-8 rounded-full">
                        </button>
                    </div>
                    <div th:if="${session.user == null}">
                        <!-- Usuario sin sesión iniciada (Cabecera NoLogin) -->
                        <a href="/iniciar-sesion" class="text-sm font-semibold leading-6 text-gray-900">Log in</a>
                        <a href="/registrarse" class="ml-4 text-sm font-semibold leading-6 text-gray-900">Hazte Socio</a>
                    </div>
                </div>
            </nav>
        </header>
    </div>

    </body>
</html>
