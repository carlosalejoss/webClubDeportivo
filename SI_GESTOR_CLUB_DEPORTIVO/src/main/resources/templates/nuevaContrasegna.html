<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function validatePasswords(event) {
            const password = document.getElementById('password').value.trim();
            const password2 = document.getElementById('password2').value.trim();

            if (password !== password2) {
                event.preventDefault();
                alert('Las contraseñas no coinciden. Por favor, verifica e inténtalo nuevamente.');
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<!-- Restablecer contraseña -->
<form action="/restablecer" method="POST" onsubmit="validatePasswords(event)">
    <input type="hidden" name="email" value="{{email}}"> <!-- Asegúrate de pasar el email dinámicamente -->
    <div class="bg-white shadow-md rounded-lg p-6 max-w-lg text-center">

        <div>
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Nueva contraseña</label>
            <input id="password" name="password" type="password" required class="block w-full rounded-md border-0 py-1.5 pl-4">
        </div>

        <div class="mt-4">
            <label for="password2" class="block text-sm font-medium leading-6 text-gray-900">Confirmar contraseña</label>
            <input id="password2" name="password2" type="password" required class="block w-full rounded-md border-0 py-1.5 pl-4">
        </div>

        <button type="submit" class="mt-6 w-full bg-indigo-600 text-white rounded-md py-2">Restablecer</button>
    </div>
</form>

</body>
</html>
